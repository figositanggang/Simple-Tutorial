<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="" id="container-button">
        <button><span id="text-button">Button 1</span></button>
        <button><span id="text-button">Button 2</span></button>
        <button><span id="text-button">Button 3</span></button>
    </div>

    <script>
        const
        button = document.querySelectorAll("#container-button button"),
        span = document.querySelectorAll("#text-button");

        for (let i=0; i<button.length; i++){
            button[i].onmouseenter = () => {
                for (let j=0; j<span.length; j++){
                    setTimeout(() => {
                        span[i].classList.add("active");
                    }, 450)
                }
            }
            button[i].onmouseleave = () => {
                for (let j=0; j<span.length; j++){
                    setTimeout(() => {
                        span[i].classList.remove("active");
                    }, 250)
                }
            }
        }
        // window.onmouseleave
    </script>
</body>
</html>
